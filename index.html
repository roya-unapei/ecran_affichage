  <script>
    
    function pause(ms) 
    {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function afficherDate() 
    {
      while(true) 
      {
        await pause(1000);
        var cejour = new Date();
        var options = {weekday: "long", year: "numeric", month: "long", day: "2-digit"};
        var date = cejour.toLocaleDateString("fr-FR", options);
        var heure = ("0" + cejour.getHours()).slice(-2) + ":" + ("0" + cejour.getMinutes()).slice(-2) ; // pour les secondes = + ":" + ("0" + cejour.getSeconds()).slice(-2) 
        var datee = date;
        var heuree = heure;
        var datee = datee.replace(/(^\w{1})|(\s+\w{1})/g, lettre => lettre.toUpperCase());
        document.getElementById('date').innerHTML = datee;
        document.getElementById('heure').innerHTML = heuree;
        
        var h = cejour.getHours();
        aff(h);
        
      }
    }
    afficherDate();
